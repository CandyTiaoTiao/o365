name: Docker Build and Push Latest and Pro

on:
  push:
    branches: [ "master" ] # 确保这是你存放 gaoya 代码的分支
  workflow_dispatch: # 允许你手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 建议同时推送到 latest 和 pro，确保 1Panel 怎么拉都是新的
          tags: |
            aigaoya/o365:latest
            aigaoya/o365:pro
          # 核心：禁用缓存，强制重新执行 Dockerfile 里的 mvn clean package
          no-cache: true 
          # 强制拉取最新的基础镜像（maven 和 eclipse-temurin）
          pull: true
