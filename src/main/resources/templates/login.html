<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>O365 管理员登录</title>
    <script type="text/javascript" src="jquery-easyui-1.9.14/jquery.min.js"></script>
    
    <style>
        :root { 
            --brand-red: #F25022; --brand-green: #7FBA00; --brand-blue: #00A4EF; --brand-yellow: #FFB900; 
            --theme-primary: #0067b8; /* 登录页采用微软蓝 */
            --radius-card: 24px; --radius-input: 12px;
            --ease-damping: cubic-bezier(0.5, 0, 0.1, 1);
            --ease-fluent: cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        /* 强制覆盖点击时的系统灰边 */
        *, *::after, *::before { 
            box-sizing: border-box; 
            outline: none !important; 
        }

        body {
            margin: 0; min-height: 100dvh; display: flex; justify-content: center; align-items: center;
            background-color: #f0f2f5;
            /* 渐变背景，适配移动端 */
            background-image: radial-gradient(at 0% 0%, rgba(0, 103, 184, 0.08) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(242, 80, 34, 0.05) 0px, transparent 50%);
            font-family: "Segoe UI Variable Display", "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        /* 悬浮卡片容器 */
        .app-shell {
            width: 92%; max-width: 440px;
            margin: 20px auto; 
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.7);
            border-radius: var(--radius-card);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 48px 40px; 
            animation: shell-entrance 0.8s var(--ease-fluent);
            position: relative;
        }
        @keyframes shell-entrance { from { opacity: 0; transform: translateY(40px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* Logo 阻尼动画逻辑（完全同步 reg.html） */
        .logo-trigger { width: 52px; height: 52px; margin: 0 auto 24px; position: relative; cursor: pointer; }
        .rotator { width: 100%; height: 100%; animation: damping-spin 12s infinite; }
        @keyframes damping-spin {
            0% { transform: rotate(0deg); animation-timing-function: var(--ease-damping); }
            70% { transform: rotate(2160deg); }
            100% { transform: rotate(2160deg); }
        }
        .logo-grid { width: 100%; height: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; animation: damping-gap 12s infinite; }
        @keyframes damping-gap { 0%, 70%, 100% { gap: 4px; animation-timing-function: var(--ease-damping); } 12%, 58% { gap: 12px; } }
        .tile { width: 100%; height: 100%; border-radius: 0px; animation: damping-morph 12s infinite; }
        @keyframes damping-morph { 0%, 70%, 100% { border-radius: 0px; transform: scale(1); animation-timing-function: var(--ease-damping); } 12%, 58% { border-radius: 50%; transform: scale(0.85); } }
        .t-r { background: var(--brand-red); } .t-g { background: var(--brand-green); } .t-b { background: var(--brand-blue); } .t-y { background: var(--brand-yellow); }

        .title { text-align: center; font-size: 24px; font-weight: 600; color: #242424; margin-bottom: 32px; letter-spacing: -0.5px; }

        /* 表单布局 */
        .form-row { margin-bottom: 24px; width: 100%; }
        .label { display: block; font-size: 11px; font-weight: 700; color: #616161; margin-bottom: 8px; text-transform: uppercase; margin-left: 4px; }
        
        .input-box {
            width: 100%; height: 56px;
            background: #f7f7f7;
            border: 1px solid #e1dfdd;
            border-radius: var(--radius-input);
            padding: 0 16px;
            display: flex; align-items: center;
            transition: all 0.2s var(--ease-fluent);
        }
        .input-box:focus-within {
            background: #ffffff;
            border-color: var(--theme-primary);
            box-shadow: 0 4px 12px rgba(0, 103, 184, 0.15) !important;
            transform: translateY(-1px);
        }

        input {
            flex: 1; width: 100%; height: 100%;
            border: none !important; background: transparent !important;
            font-size: 15px; font-weight: 600; color: #242424;
            font-family: inherit; padding: 0;
            appearance: none;
        }

        /* 底部提示文字 */
        .hint-text { font-size: 11px; color: #888; margin-top: 6px; padding-left: 4px; }

        /* 登录按钮：蓝色调 */
        .btn-submit {
            width: 100%; height: 58px; margin-top: 12px;
            background: var(--theme-primary);
            color: #fff; border: none; border-radius: var(--radius-input);
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 103, 184, 0.15);
            transition: all 0.3s var(--ease-fluent);
        }
        .btn-submit:hover { transform: translateY(-2px); background: #005a9e; box-shadow: 0 12px 24px rgba(0, 103, 184, 0.25); }
        .btn-submit:active { transform: scale(0.98); }

        .footer-link { text-align: center; margin-top: 24px; }
        .footer-link a { color: var(--theme-primary); text-decoration: none; font-size: 13px; font-weight: 600; }
        .footer-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="app-shell">
        <div class="logo-trigger" onclick="location.reload()">
            <div class="rotator">
                <div class="logo-grid">
                    <div class="tile t-r"></div><div class="tile t-g"></div>
                    <div class="tile t-b"></div><div class="tile t-y"></div>
                </div>
            </div>
        </div>
        <div class="title">身份验证</div>

        <form id="ff" method="post" action="/login">
            <div class="form-row">
                <label class="label">Username</label>
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="请输入您的管理用户名" autocomplete="off" onblur="checkUserId()">
                </div>
                <div class="hint-text">通常为您的身份唯一标识符</div>
            </div>

            <div class="form-row">
                <label class="label">Credential</label>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                </div>
                <div class="hint-text">请确保网络环境安全</div>
            </div>

            <button type="button" class="btn-submit" onclick="submitForm()">登录控制台</button>
        </form>

        <div class="footer-link">
            <a href="reg">没有管理账号？点此注册</a>
        </div>
    </div>

    <script>
        function submitForm(){ if(checkUserId()&&checkPwd()){ $('#ff').submit(); } }

        function checkUserId(){
            var userid = $('#username').val();
            return userid != '';
        }

        function checkPwd(){
            var pwd = $('#password').val();
            return pwd != '';
        }
    </script>
</body>
</html>
